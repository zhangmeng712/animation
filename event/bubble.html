<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试transition冒泡</title>
</head>
<style>
    li {
        border: 1px solid #000;
        width:200px;
        height:200px;
        background-color: #000000;
        color: #ffffff;
        transform: scale(0.8);
        opacity: 0.5;
        transition: all 0.5s;
        float:left;

    }
    .hover li {
        opacity: 1;
        transform: scale(1);
    }
</style>

<body>
<div class="wrapper">
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
    </ul>
</div>
<button class="button">改变</button>
<script src="../page/zepto.js"></script>
<script>
    var button = $('.button');
    var wrapper = $('.wrapper');
    var li = $('li');
    button.on('click', function () {
        wrapper.addClass('hover');
    });

    li.on('transitionend', function (e) {
        // transition: all 0.5s; 被触发8次
        console.log('li',e.propertyName, e.target.childNodes[0].data);
    });
    wrapper.on('transitionend', function(e) {
        console.log('wrapper', e.propertyName, e.target.childNodes[0].data);
    })
</script>
</body>
</html>
